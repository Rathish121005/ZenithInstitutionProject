<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenithBRAIN | Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-container img {
      width: 120px;
    }

    .logo-container p {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: #f0f0f0;
      border-radius: 8px;
      transition: 0.3s;
      margin: 4px;
      font-size: 14px;
    }

    .tab.active {
      background: #FFC107;
      color: white;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .icon-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 12px;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .icon-right:hover {
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #FFC107;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #ff9800;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .form-options a {
      text-decoration: none;
      color: #0077cc;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }

    .footer-text a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-box">

  <!-- Logo -->
  <div class="logo-container">
    <img src="Zenith logo.jpg" alt="ZenithBRAIN Logo" />
    <p>Empowering Minds Through Smart Education</p>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showForm('student', this)">Student</div>
    <div class="tab" onclick="showForm('parent', this)">Parent</div>
    <div class="tab" onclick="showForm('tutor', this)">Tutor</div>
    <div class="tab" onclick="showForm('admin', this)">Admin</div>
  </div>

  <!-- Login Forms -->
  <form id="student" class="active" action="#" method="POST">
    <div class="form-group">
      <input type="text" required placeholder="User ID" />
    </div>
    <div class="form-group">
      <input type="password" id="student-pass" required placeholder="Password" />
      <i class="fa-solid fa-eye-slash icon-right" onclick="togglePassword(this, 'student-pass')"></i>
    </div>
    <div class="form-options">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#">Forgot?</a>
    </div>
    <button class="login-btn" type="submit">Login as Student</button>
  </form>

  <form id="parent" action="#" method="POST">
    <div class="form-group">
      <input type="text" required placeholder="User ID" />
    </div>
    <div class="form-group">
      <input type="password" id="parent-pass" required placeholder="Password" />
      <i class="fa-solid fa-eye-slash icon-right" onclick="togglePassword(this, 'parent-pass')"></i>
    </div>
    <div class="form-options">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#">Forgot?</a>
    </div>
    <button class="login-btn" type="submit">Login as Parent</button>
  </form>

  <form id="tutor" action="#" method="POST">
    <div class="form-group">
      <input type="text" required placeholder="User ID" />
    </div>
    <div class="form-group">
      <input type="password" id="tutor-pass" required placeholder="Password" />
      <i class="fa-solid fa-eye-slash icon-right" onclick="togglePassword(this, 'tutor-pass')"></i>
    </div>
    <div class="form-options">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#">Forgot?</a>
    </div>
    <button class="login-btn" type="submit">Login as Tutor</button>
  </form>

  <form id="admin" action="#" method="POST">
    <div class="form-group">
      <input type="text" required placeholder="User ID" />
    </div>
    <div class="form-group">
      <input type="password" id="admin-pass" required placeholder="Password" />
      <i class="fa-solid fa-eye-slash icon-right" onclick="togglePassword(this, 'admin-pass')"></i>
    </div>
    <div class="form-options">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#">Forgot?</a>
    </div>
    <button class="login-btn" type="submit">Login as Admin</button>
  </form>

  <!-- Footer -->
  <div class="footer-text">
    ðŸ”’ Your login is secure â€¢ <a href="#">Privacy Policy</a>
  </div>

</div>

<script>
  function showForm(role, tabElement) {
    localStorage.setItem('lastRole', role);
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    tabElement.classList.add('active');
    document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
    document.getElementById(role).classList.add('active');
  }

  window.onload = () => {
    const savedRole = localStorage.getItem('lastRole');
    if (savedRole && document.getElementById(savedRole)) {
      showForm(savedRole, document.querySelector(`.tab[onclick*="${savedRole}"]`));
    }
  };

  function togglePassword(icon, inputId) {
    const input = document.getElementById(inputId);
    const isHidden = input.type === "password";
    input.type = isHidden ? "text" : "password";
    icon.classList.toggle("fa-eye-slash", !isHidden);
    icon.classList.toggle("fa-eye", isHidden);
  }
</script>

</body>
</html>
