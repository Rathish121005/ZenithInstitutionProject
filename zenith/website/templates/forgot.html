{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | ZenithBRAIN</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'website/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'website/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'website/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'website/site.webmanifest' %}">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("{% static 'website/admissionbg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .forgot-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-container img {
      width: 120px;
    }

    .logo-container p {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background: #FFC107;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #005fa3;
    }

    .back-link {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    .back-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 25px;
    }

    .footer-text a {
      color: #0077cc;
      text-decoration: none;
    }

    .success-message {
      display: none;
      background-color: #e6f9ec;
      border: 1.5px solid #2ecc71;
      color: #2ecc71;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <!-- Logo -->
  <div class="logo-container">
    <img src="{% static 'website/Zenithlogo.jpg' %}" alt="ZenithBRAIN Logo" />
    <p>Empowering Minds Through Smart Education</p>
  </div>

  <h2>Forgot Your Password?</h2>

  <form id="forgotForm" method="post" action="{% url 'password_reset_form' %}">
      {% csrf_token %}
    <div class="form-group">
      <label for="email">Enter your registered email address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
    </div>
    <button class="reset-btn" type="submit">Send Reset Link</button>
    <div class="success-message" id="successMsg">âœ” Link sent successfully!</div>
  </form>

  <div class="back-link">
    <p>Go back to <a href="{% url 'login' %}">Login Page</a></p>
  </div>

  <div class="footer-text">
    Need help? <a href="{% url 'contact' %}">Contact Support</a>
  </div>
</div>

<!-- JavaScript -->
<script>
  const form = document.getElementById("forgotForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Reset previous animation (if button clicked again)
    successMsg.style.display = "none";
    void successMsg.offsetWidth; // Trigger reflow
    successMsg.style.display = "block";

    // Reset form
    form.reset();

    // Optional: Auto-hide after 3 seconds
    setTimeout(() => {
      successMsg.style.display = "none";
    }, 3000);
  });
</script>

</body>
</html>
