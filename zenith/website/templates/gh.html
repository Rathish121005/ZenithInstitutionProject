<meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'website/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'website/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'website/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'website/site.webmanifest' %}">
<style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-bar { 
      background-color: #FFC107;
      color: #000; 
      padding: 16px 24px; 
      font-size: 22px; 
      font-weight: bold; 
      }
    .container {
      display: flex;
      height: calc(100vh - 64px);
    }
    .sidebar {
      width: 200px;
      background-color:#f0f2f5;
      padding-top: 20px;
      border-right: 1px solid #ccc;
      border-left: 0px solid black;
      border-bottom: 0px solid black;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: 0.2s;
      border-bottom: 0px solid black;
    }
    .sidebar a:hover {
      background-color: #ffe082;
      color: #000;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }
    .section {
      width: 100%;
      max-width: 700px;
    }
    .profile-card, .performance, .settings-content {
      background-color: #FFFCFB;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin: auto;
      border: 2px solid black;
    }
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .profile-photo img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #FFC107;
    }
    .details-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .profile-details {
      text-align: left;
    }
    .profile-details h2 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .profile-details p {
      margin: 4px 0;
      font-size: 16px;
      color: #555;
    }
    .settings-options a {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }
    .settings-section {
      margin-top: 20px;
    }
    .settings-section label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    .settings-section input, .settings-section textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .settings-section button {
      background-color: #FFC107;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .settings-section button:hover {
      background-color: #e0ac05;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #FFC107;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      .sidebar a {
        padding: 14px;
      }
      .profile-card {
        padding: 16px;
      }
      .profile-photo img {
        width: 100px;
        height: 100px;
      }
    }
    #logoutModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: none;
    }
    .modal-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .modal-content h3 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }
    .modal-content p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    .modal-buttons button {
      background-color: #FFC107;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-buttons button:hover {
      background-color: #e0ac05;
    }
  </style>
