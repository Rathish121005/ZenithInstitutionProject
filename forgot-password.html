<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | ZenithBRAIN</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .forgot-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-container img {
      width: 120px;
    }

    .logo-container p {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background: #FFC107;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #005fa3;
    }

    .back-link {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    .back-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 25px;
    }

    .footer-text a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <!-- Logo -->
  <div class="logo-container">
    <img src="Logo.jpeg" alt="ZenithBRAIN Logo" />
    <p>Empowering Minds Through Smart Education</p>
  </div>

  <h2>Forgot Your Password?</h2>

  <form action="#" method="POST">
    <div class="form-group">
      <label for="email">Enter your registered email address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
    </div>
    <button class="reset-btn" type="submit">Send Reset Link</button>
  </form>

  <div class="back-link">
    <p>Go back to <a href="login.html">Login Page</a></p>
  </div>

  <div class="footer-text">
    Need help? <a href="#">Contact Support</a>
  </div>
</div>

</body>
</html>
