<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: honeydew;
      padding-top: 50px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 120px;
      height: auto;
    }

    .logo-container p {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    .form-container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .btn-primary,
    .btn-secondary {
      background-color: #ffc107;
      border: none;
      width: 48%;
    }

    .footer {
      background-color: gray;
      color: white;
      padding: 20px;
      display: flex;
      margin-top: 40px;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 60px;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo-container">
      <img src="logo.jpg" alt="ZenithBRAIN Logo" />
      <p>Empowering Minds Through Smart Education</p>
    </div>

    <h1>Application Form</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Enter Your Name</label>
        <input type="text" class="form-control" id="name" name="Name" placeholder="Enter Your Name" required>
      </div>

      <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <select class="form-select" id="class" name="Class" required>
          <option value="">Select</option>
          <option value="9th">9th</option>
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mother" class="form-label">Mother's Name</label>
        <input type="text" class="form-control" id="mother" name="MotherName" placeholder="Enter Your Mother's Name" required>
      </div>

      <div class="mb-3">
        <label for="father" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="father" name="FatherName" placeholder="Enter Your Father's Name" required>
      </div>

      <div class="mb-3">
        <label for="school" class="form-label">School Name</label>
        <input type="text" class="form-control" id="school" name="SchoolName" placeholder="Enter Your School Name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="Address" placeholder="Enter Your Address" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="Number" pattern="[6-9]{1}[0-9]{9}" maxlength="10" placeholder="Enter Your Phone Number" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
        <input type="email" class="form-control" id="email" name="Email" placeholder="Enter Your Email">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Zenith Brain Institution â€” All rights reserved</p>
  </div>

</body>
</html>
